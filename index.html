<!--add blinking effect to the winner   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
     
    </style>
</head>
<body>
    
    <h1 class="text-center pt-3 mt-0 mb-3 main-heading" >Tic Tac Toe</h1>
    <div class="header my-3 text-center">
        <h4 >Choose From </h4>
        <input type="radio" name="symbol" id="x" value="x"><label for="x" class="h5 me-4 text-danger">X</label>
        <input type="radio" name="symbol" id="o" value="o"><label for="o" class="h5  text-success">O</label>
        <button id="start" class="btn btn-primary d-block mx-auto">Start Game</button>
    </div>
    <div class="scoreBoard  justify-content-evenly align-items-center">
        <div class="user">
            <div class="icon d-flex flex-column gap-3 justify-content-center align-items-center">
                <i class="fa-solid fa-user-large"></i>
                <h3 class="text-center">You</h3>
            </div>
        </div>
        <div class="score d-flex justify-content-evenly gap-5 align-items-center">
            <h1 id="userScore">0</h1>
            <span class="mb-4">-</span>
            <h1  id="computerScore">0</h1>
        </div>
        <div class="computer">
            <div class="icon  d-flex flex-column gap-3 align-items-center" >
                <i class="fa-solid fa-user-large"></i>
                <h3 class="text-center">Computer</h3>
            </div>
        </div>
    </div>
    
    <div id="game-container"  class="  container-fluid   d-flex justify-content-center  ">
       <div class="game  m-4 ">
         
           
 
               <div class="place  " onclick="Check(this)">
                    <div class="empty">
                        <i class="fa-solid"></i>
                    </div>
                    
                 </div>
               <div class="place " onclick="Check(this)">
                <div class="empty">
                    <i class="fa-solid"></i>
                </div>
               </div>
               <div class="place " onclick="Check(this)">
                <div class="empty">
                    <i class="fa-solid"></i>
                </div>
               </div>
           
           
           
           
               <div class="place " onclick="Check(this)">
                <div class="empty">
                    <i class="fa-solid"></i>
                </div>
               </div>
               <div class="place  " onclick="Check(this)">
                
                <div class="empty">
                    <i class="fa-solid"></i>
                </div>
               </div>
               <div class="place  " onclick="Check(this)">
                    <div class="empty">
                        <i class="fa-solid"></i>
                    </div>
                </div>
            
           
        
               <div class="place " onclick="Check(this)">
                <div class="empty">
                    <i class="fa-solid"></i>
                </div>
               </div>
               <div class="place " onclick="Check(this)">
                <div class="empty">
                    <i class="fa-solid"></i>
                </div>
               </div>
               <div class="place  " onclick="Check(this)">
                <div class="empty">
                    <i class="fa-solid"></i>
                </div>
               </div>
               
  
               
       </div> 
    </div>
    <div class="result ">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mt-2 fw-bold" id="resultStatement"></h5>
            </div>
            <div class="card-body d-flex justify-content-evenly align-items-center gap-2"  >
                <div class="user  d-flex justify-content-center align-items-center flex-column">
                     <i class="fa-solid fa-user-large fs-2"></i>
                     <h5 class="card-text">You</h5>
                    </div>
                    <div class="score d-flex justify-content-center gap-3 align-items-center">
                        <h1 id="card-userScore" class="mb-0">0</h1>
                    <span class="fs-2">-</span>
                    <h1  id="card-computerScore"  class="mb-0">0</h1>
                    </div>
                <div class="computer d-flex justify-content-center align-items-center flex-column ">
                    <i class="fa-solid fa-user-large fs-2"></i>
                    <h5 class="card-text">AI</h5>
                </div>
               
                    
            </div>
            <div class="card-footer d-flex justify-content-evenly py-3">
                <button id="play-again" class="btn btn-primary">Play Again</button>
                <button id="quit" class="btn btn-outline-primary px-4">Quit</button>

            </div>
        </div>
    </div>      
<script src="script.js"></script>    
</body>
</html>
